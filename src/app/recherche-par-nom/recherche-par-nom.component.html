    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Supermarket  </label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form> 
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Localisation</th>
                        <th>Date Cr√©ation</th>
                        <th>type</th>
                    </tr>
                </thead>
                <tbody *ngFor="let SuperMARKET of Supermarket | searchFilter: searchTerm ">
                    <tr>
                        <td>{{SuperMARKET.idSuperMarket}}</td>
                        <td>{{SuperMARKET.nomSuperMarket}}</td>
                        <td>{{SuperMARKET.localisationSuperMarket}}</td>
                        <td>{{SuperMARKET.dateCreation | date: 'dd/MM/yyyy'}}</td>
                        <td>{{SuperMARKET.type.nomtype}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
